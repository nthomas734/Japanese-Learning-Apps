  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121622;
      --panel2:#0f131d;
      --border:#22283a;
      --text:#e9ecf5;
      --muted:#aeb6cf;
      --muted2:#7f8aa9;
      --accent:#7aa2ff;
      --good:#3ddc97;
      --bad:#ff5d6c;
      --warn:#ffcc66;
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --radius:16px;
      --radius2:22px;
      --pad:14px;
      --pad2:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 700px at 30% -10%, rgba(122,162,255,.28), transparent 60%),
                  radial-gradient(900px 700px at 80% 10%, rgba(61,220,151,.18), transparent 60%),
                  radial-gradient(900px 700px at 10% 60%, rgba(255,93,108,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    header{
      max-width:1200px;
      margin:0 auto;
      padding:18px 14px 0;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .title h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
      font-weight:720;
    }
    .title .sub{
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .badgeTop{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      padding:8px 12px;
      border-radius:999px;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      white-space:nowrap;
      font-size:13px;
      color:var(--muted);
      height:fit-content;
    }
    .badgeTop .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.15)),
                  var(--accent);
      box-shadow:0 0 0 4px rgba(122,162,255,.14);
    }
    .mono{font-family:var(--mono)}

    main{
      max-width:1200px;
      margin:0 auto;
      padding:14px 14px 28px;
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:14px;
      align-items:start;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .panel h2{
      margin:0;
      font-size:14px;
      letter-spacing:.2px;
      color:var(--text);
      font-weight:700;
      padding:14px 14px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .bd{ padding:14px; }

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .row + .row{margin-top:10px}

    .pill{
      display:flex; align-items:center; gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.18);
    }
    .pill input{accent-color:var(--accent)}
    .pill label{font-size:13px; color:var(--muted); user-select:none}

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(122,162,255,.22), rgba(122,162,255,.10));
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      letter-spacing:.15px;
      box-shadow:0 10px 22px rgba(0,0,0,.28);
      transition:transform .08s ease, filter .12s ease, opacity .12s ease;
    }
    button:hover{filter:brightness(1.04)}
    button:active{transform:translateY(1px)}
    button.primary{
      background:linear-gradient(180deg, rgba(122,162,255,.35), rgba(122,162,255,.14));
    }
    button.good{
      background:linear-gradient(180deg, rgba(61,220,151,.22), rgba(61,220,151,.10));
    }
    button.bad{
      background:linear-gradient(180deg, rgba(255,93,108,.22), rgba(255,93,108,.10));
    }
    button.warn{
      background:linear-gradient(180deg, rgba(255,204,102,.24), rgba(255,204,102,.10));
      color:#ffe7b0;
    }
