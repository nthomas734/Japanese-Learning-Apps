<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Japanese Flash Cards — v1.6.2</title>

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121622;
      --panel2:#0f131d;
      --border:#22283a;
      --text:#e9ecf5;
      --muted:#aeb6cf;
      --muted2:#7f8aa9;
      --accent:#7aa2ff;
      --good:#3ddc97;
      --bad:#ff5d6c;
      --warn:#ffcc66;
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --radius:16px;
      --radius2:22px;
      --pad:14px;
      --pad2:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 700px at 30% -10%, rgba(122,162,255,.28), transparent 60%),
                  radial-gradient(900px 700px at 80% 10%, rgba(61,220,151,.18), transparent 60%),
                  radial-gradient(900px 700px at 10% 60%, rgba(255,93,108,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    header{
      max-width:1200px;
      margin:0 auto;
      padding:18px 14px 0;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }
    .title{ display:flex; flex-direction:column; gap:6px; }
    .title h1{ margin:0; font-size:22px; letter-spacing:.2px; font-weight:720; }
    .title .sub{ color:var(--muted); font-size:13px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .badgeTop{
      display:inline-flex; align-items:center; gap:8px; border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      padding:8px 12px; border-radius:999px; box-shadow:0 10px 24px rgba(0,0,0,.25);
      white-space:nowrap; font-size:13px; color:var(--muted); height:fit-content;
    }
    .badgeTop .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.15)), var(--accent);
      box-shadow:0 0 0 4px rgba(122,162,255,.14);
    }

    main{
      max-width:1200px; margin:0 auto; padding:14px 14px 28px;
      display:grid; grid-template-columns: 360px 1fr; gap:14px; align-items:start;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border); border-radius:var(--radius2);
      box-shadow:var(--shadow); overflow:hidden;
    }

    .panel h2{
      margin:0; font-size:14px; letter-spacing:.2px; color:var(--text); font-weight:700;
      padding:14px 14px 12px; border-bottom:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      display:flex; align-items:center; justify-content:space-between;
    }

    .bd{ padding:14px; }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .row + .row{ margin-top:10px }

    .pill{
      display:flex; align-items:center; gap:8px; padding:8px 10px;
      border-radius:999px; border:1px solid rgba(255,255,255,.08); background:rgba(0,0,0,.18);
    }
    .pill label{ font-size:13px; color:var(--muted); user-select:none; }

    button{
      appearance:none; border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(122,162,255,.22), rgba(122,162,255,.10));
      color:var(--text); padding:10px 12px; border-radius:12px; cursor:pointer;
      font-weight:700; font-size:13px; transition:transform .08s ease;
    }
    button.primary{ background:linear-gradient(180deg, rgba(122,162,255,.35), rgba(122,162,255,.14)); }
    button.good{ background:linear-gradient(180deg, rgba(61,220,151,.22), rgba(61,220,151,.10)); }
    button.bad{ background:linear-gradient(180deg, rgba(255,93,108,.22), rgba(255,93,108,.10)); }
    button.warn{ background:linear-gradient(180deg, rgba(255,204,102,.24), rgba(255,204,102,.10)); color:#ffe7b0; }
    button.ghost{ background:transparent; border:1px solid rgba(255,255,255,.10); color:var(--muted); box-shadow:none; }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    /* Fix: Styled Dropdown */
    select{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid var(--border);
      background: rgb(21, 22, 27);
      color: var(--text); font-size: 13px; outline: none; cursor: pointer;
    }

    .flashcard {
      position:relative; min-height:300px; border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background: radial-gradient(1200px 420px at 50% -30%, rgba(122,162,255,.22), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:0 18px 48px rgba(0,0,0,.42);
      padding:18px 18px 86px; display:flex; flex-direction:column; cursor:pointer;
    }

    /* Icon Audio Button */
    .btn-audio-icon {
      position: absolute; top: 12px; right: 12px; z-index: 10;
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      border-radius: 50%; width: 36px; height: 36px; padding: 0;
      display: flex; align-items: center; justify-content: center; color: var(--accent);
    }
    .btn-audio-icon svg { width: 18px; height: 18px; fill: currentColor; }
    .btn-audio-icon:hover { background: rgba(255,255,255,0.1); }

    .badge {
      position:absolute; top: 12px; left: 12px; font-size: 12px; color: var(--muted);
      border:1px solid var(--border); background: rgba(0,0,0,.18);
      padding: 6px 10px; border-radius: 999px;
    }

    .content{ flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
    .big{ font-size:44px; font-weight:800; }
    .mid_jp{ font-size:24px; font-weight:750; color:var(--text); margin-top:10px;}
    .mid_txt{ font-size:18px; color:var(--muted); font-weight:650; }
    .smallLine{ font-size:14px; color:var(--muted2); margin-top:8px; }

    /* Fix: Centered Action Buttons */
    .cardActions {
      position:absolute; left:14px; right:14px; bottom:14px;
      display:flex; gap:10px; justify-content: center;
    }
    .cardActions button { flex: 1; min-width: 0; }

    .controls{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .controls .row{ justify-content:center }
    .stats{ text-align:center; color:var(--muted); font-size:13px; margin-top:6px; }
    .hidden{ display:none !important; }

    @media (max-width: 720px) {
      main{ grid-template-columns: 1fr; }
      body.studying #sidebar { display: none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="title">
      <h1>Japanese Flash Cards</h1>
      <div class="sub"><span>v1.6.2 · Autoplay Active</span></div>
    </div>
    <div class="badgeTop"><span class="dot"></span><span class="mono">offline-ready</span></div>
  </header>

  <main>
    <section class="panel" id="sidebar">
      <h2>Study Sets</h2>
      <div class="bd">
        <div class="row">
          <div class="pill"><input id="sel_all" type="checkbox" /><label for="sel_all"><b>Select All</b></label></div>
        </div>
        <div class="row">
          <div class="pill"><input id="sel_essentials" type="checkbox" checked /><label>Essentials</label></div>
          <div class="pill"><input id="sel_core" type="checkbox" checked /><label>Core Travel</label></div>
          <div class="pill"><input id="sel_basic" type="checkbox" /><label>Basic Words</label></div>
        </div>
        <div class="row" style="margin-top:14px;">
          <div style="flex:1;">
            <div style="font-size:12px; color:var(--muted2); margin-bottom:5px;">Build by Category</div>
            <select id="by_category"><option value="">(No override)</option></select>
          </div>
        </div>
        <div class="row" style="margin-top:12px;">
          <button id="btn_build" class="primary">Build Deck</button>
          <button id="btn_reset" class="ghost">Reset</button>
        </div>
      </div>
    </section>

    <section class="panel" id="workspace">
      <h2>Study</h2>
      <div class="bd">
        <div class="flashcard" id="card" tabindex="0">
          <button
